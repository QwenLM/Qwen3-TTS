services:
  qwen3-tts-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen3-tts-server
    ports:
      - "8000:8000"
    volumes:
      # Mount HuggingFace cache for model persistence
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  streamlit-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: qwen3-tts-ui
    ports:
      - "8501:8501"
    environment:
      - TTS_API_URL=http://qwen3-tts-server:8000
    depends_on:
      qwen3-tts-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
