name: CI

on:
  push:
    branches: [ main ] # Security: Run CI only from main branch, not PR branches
    paths: # Efficiency: Run CI only if code files have been changed in the PR
      - 'qwen_tts/**.py'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'qwen_tts/**.py'
      - 'pyproject.toml'

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Log package version
        run: python -c "from importlib.metadata import version; print(version('qwen-tts'))"

  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dependencies
        run: pip install -e .
